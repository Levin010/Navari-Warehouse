{% extends "templates/includes/base.html" %}

{% block content %}
<div style="max-width: 1200px; margin: 0 auto; padding: 0 1rem; padding-top: 1.5rem; padding-bottom: 1.5rem;">
    <h2 style="color: #333; font-weight: 700; margin-bottom: 30px; border-bottom: 2px solid #007bff; padding-bottom: 10px;">Warehouse Reports</h2>
    
    <div style="display: grid; grid-template-columns: 1fr; gap: 1.5rem;">
        <style>
            @media (min-width: 768px) {
                .reports-grid {
                    grid-template-columns: repeat(2, 1fr) !important;
                }
            }
        </style>
        <div class="reports-grid" style="display: grid; grid-template-columns: 1fr; gap: 1.5rem;">
            <div style="background-color: white; border-radius: 0.5rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); transition: box-shadow 0.15s ease-in-out;" 
                 onmouseover="this.style.boxShadow='0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)'" 
                 onmouseout="this.style.boxShadow='0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)'">
                <a href="/reports/stock-ledger/" style="display: block; padding: 1.5rem; text-decoration: none; color: inherit;">
                    <div style="display: flex; align-items: center; justify-content: center; width: 4rem; height: 4rem; background-color: #dbeafe; border-radius: 50%; margin-bottom: 1rem;">
                        <svg xmlns="http://www.w3.org/2000/svg" style="height: 2rem; width: 2rem; color: #3b82f6;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                        </svg>
                    </div>
                    <h2 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem;">Stock Ledger Report</h2>
                    <p style="color: #4b5563;">View detailed stock movement transactions and all ledger entries.</p>
                </a>
            </div>
            
            <div style="background-color: white; border-radius: 0.5rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); transition: box-shadow 0.15s ease-in-out;" 
                 onmouseover="this.style.boxShadow='0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)'" 
                 onmouseout="this.style.boxShadow='0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)'">
                <a href="/reports/stock-balance/" style="display: block; padding: 1.5rem; text-decoration: none; color: inherit;">
                    <div style="display: flex; align-items: center; justify-content: center; width: 4rem; height: 4rem; background-color: #dcfce7; border-radius: 50%; margin-bottom: 1rem;">
                        <svg xmlns="http://www.w3.org/2000/svg" style="height: 2rem; width: 2rem; color: #22c55e;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1" />
                        </svg>
                    </div>
                    <h2 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem;">Stock Balance Report</h2>
                    <p style="color: #4b5563;">View current stock balances and total value for each available product.</p>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
