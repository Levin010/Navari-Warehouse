<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      {% block title %}X Electronics Warehouse Management{% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/assets/frappe/js/frappe-web.min.js"></script>
  </head>
  <body style="display: flex; height: 100vh; background-color: #f3f4f6;">
    <div
      id="sidebar"
      style="width: 16rem; background-color: white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: all 0.3s ease-in-out;"
    >
      <div style="padding: 1rem; font-weight: bold; font-size: 1.25rem; border-bottom: 1px solid #e5e7eb;">MAIN MENU</div>
      <nav style="padding: 1rem;">
        <a
          href="#"
          style="display: block; padding: 0.25rem 0.5rem; border-radius: 0.25rem;"
        >Dashboard</a>
        <a
          href="#"
          style="display: block; padding: 0.25rem 0.5rem; border-radius: 0.25rem;"
        >Stock Entry</a>
        <a
          href="#"
          style="display: block; padding: 0.25rem 0.5rem; border-radius: 0.25rem;"
        >Stock Entry Ledger</a>
        <a
          href="#"
          style="display: block; padding: 0.25rem 0.5rem; border-radius: 0.25rem;"
        >Products</a>
        <a
          href="#"
          style="display: block; padding: 0.25rem 0.5rem; border-radius: 0.25rem;"
        >Warehouse Overview</a>
        <a
          href="#"
          style="display: block; padding: 0.25rem 0.5rem; border-radius: 0.25rem;" 
        >Reports</a>
      </nav>
    </div>

    <div style="flex: 1; display: flex; flex-direction: column;">
      <header style="background-color: #1e40af; color: white; padding: 1rem; display: flex; align-items: center;">
        <button id="toggleSidebar" style="color: white; margin-right: 1rem; background: none; border: none; cursor: pointer;">â˜°</button>
        <h1 style="font-size: 1.25rem; font-weight: 600; margin-left: 0.25rem; text-align: left;">X Electronics Warehouse</h1>
      </header>

      <main style="padding: 1.5rem; flex: 1; overflow-y: auto;">
        {% block content %}{% endblock %}
      </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/assets/navari_warehouse/js/global/sidebar.js"></script>


    {% block extra_scripts %}{% endblock %}
  </body>
</html>
